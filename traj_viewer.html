        function updateDisplay() {
            const normalContent = document.getElementById('normalContent');
            const reuseContent = document.getElementById('reuseContent');
            const stepCounter = document.getElementById('stepCounter');
            
            const maxSteps = Math.max(currentNormalMessages.length, currentReuseMessages.length);

                const reuseSlice = currentReuseMessages.slice(0, currentStep + 1).join('');
                
                normalContent.innerHTML = normalSlice || '<div class="empty-state">No trajectory data</div>';

            }
            
            // Auto-scroll to bottom
            normalContent.scrollTop = normalContent.scrollHeight;
            reuseContent.scrollTop = reuseContent.scrollHeight;
